<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css ">
</head>

<body>
    <div id="hunk">
        <h2>Runner's Workout</h2>

        <img class="enlarge" id="a1" src="boy1.jpg" alt="BOY IMAGE" height="450px" />
        <img class="enlarge" id="a2" src="lady.jpg" alt="LADY IMAGE" height="450px" />
        <img class="enlarge" id="a3" src="gymboy.jpg" alt="GYM BOY" height="450px" />
    </div>
    <div id="s"></div>
    <div id="sh"></div>
    <div id="sha"></div>
    <script>

        document.getElementById("a1").addEventListener('mouseenter', () => {


            document.getElementById("sha").innerHTML = 'Strength';

        });

        document.getElementById("a1").addEventListener('mouseout', () => {


            document.getElementById("sha").innerHTML = '';

        });


        document.getElementById("a2").addEventListener('mouseenter', () => {


            document.getElementById("sh").innerHTML = 'Mobility';

        });

        document.getElementById("a2").addEventListener('mouseout', () => {


            document.getElementById("sh").innerHTML = '';

        });


        document.getElementById("a3").addEventListener('mouseenter', () => {


            document.getElementById("s").innerHTML = 'Drills';

        });

        document.getElementById("a3").addEventListener('mouseout', () => {


            document.getElementById("s").innerHTML = '';

        });

        



    </script>



</body>

</html>
